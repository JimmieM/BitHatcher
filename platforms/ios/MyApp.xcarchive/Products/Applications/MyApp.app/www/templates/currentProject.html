<ion-view ng-controller="currentProjectController" cache-view="false" title="{{currentProject_name}}" id="page2">
  <!-- <ion-refresher
    pulling-text="Update project data ..."
    on-refresh="fetchCurrentProject()">
  </ion-refresher> -->
  <div style="display:none;" class="loader"></div>

  <ion-content id="currentProject" style="display:none" padding="true" class="has-header">
    <div class="Project-img">
      <img src="img/qXon7dNCQFSnWbSaqWTB_Pokemon-Go-Egg-274x300.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <h5 id="currentProject-heading3" style="color:#000000;">Health:</h5>
    <progress max="100" class="health" value="{{currentProject_health}}"> </progress>
    <h5 id="currentProject-heading4" style="color:#000000;">Mana:</h5>
    <progress style="background-color:; color:red;" class="mana" max="100" value="{{currentProject_mana}}"> </progress>
    <div id="currentProject-container2" class="row">
      <button id="currentProject-button6" class="button button-dark button-small button-block icon-left ion-egg">Waiting for hatch</button>
    </div>
    <h5 id="currentProject-heading5" style="color:#000000;">Shared with:</h5>
    <ion-list id="currentProject-list9">
      <ion-item class="item-avatar" id="currentProject-list-item7">
        <img src="{{currentProject_player2_avatar}}">
        <h2>{{currentProject_player2}}</h2>
        <h2>Level: {{currentProject_player2_level}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
