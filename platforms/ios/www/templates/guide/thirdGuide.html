<ion-view ng-controller="guideController" title="Welcome">
  <ion-content style="top: 20%;" padding="true" class="has-header">

    <div class="row responsive-sm" style="text-align:center; margin:0 auto;">

      <div class="col">
        <img style="max-width:60%;" src="img/fight.png" alt="">
      </div>
      <div class="col">
        <h2 class="title">Battles</h2>
        <p>When you've bought a pet, you need to feed it for maximum strength in battles. You'll earn resources by winning battles against other users. Your pets stats is the distinct goal to winning.</p>
        <p>Purchase and unlock attacks for your pets. Each attack has unique powers for battles.</p>
      </div>

    </div>

  </ion-content>
  <button style="position: absolute; bottom: 0px; width: 100%;margin-bottom:0px;" ng-click="moveOn('fourthGuide')" class="button button-full gradient">Continue</button>
</ion-view>
