<!-- standalone project view -->
<ion-view ng-controller="inventoryController" title="Inventory" id="page2">
  <ion-nav-bar class="bar-balanced gradient" align-title="center">
      <ion-nav-back-button class="button-icon ion-ios-arrow-left">
      </ion-nav-back-button>
    </ion-nav-bar>

  <ion-content padding="true" class="has-header">
    <div class="list">

  <div class="item item-divider">
    Your inventory
  </div>

  <a ng-click="goTo('tabsController.userResources')" class="item item-button-right" href="">
    Resources
    <button style="color:#33cd5f;background-color:transparent;" class="button button-balanced icon ion-arrow-right-b"></button>
  </a>

  <a class="item item-button-right">
    BitFunds: {{user_inventory.player_bitfunds}}
    <button style="color:#33cd5f;background-color:transparent;" class="button button-balanced"></button>
  </a>

</div>

  </ion-content>
</ion-view>
