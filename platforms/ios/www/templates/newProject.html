<ion-view title="New Project" ng-controller="newProjectController" ng-init="loadCurrentState()" id="page7">

    <ion-nav-bar class="bar-balanced" align-title="center">
          <ion-nav-back-button class="button-icon ion-ios-arrow-left">
          </ion-nav-back-button>
      </ion-nav-bar>

  <ion-content padding="true" class="has-header">
    <form id="newProject-form6" class="list">
      <ion-list id="newProject-list8">
        <label class="item item-select creature-select_input" id="newProject-select1" name="Project-creature">
          <span class="input-label">Select</span>
          <select ng-model="newProject_creature.index" ng-change="newProject_changed_select()" ng-options="items.indexOf(item) as item for item in items">
            <!-- <option>Plant</option>
            <option>Creature</option> -->
          </select>
        </label>
        <label class="item item-input project-name_input" id="newProject-input8" ng-model="newProject_projectname" name="Project-name">
          <span class="input-label">Project name</span>
          <input type="text" ng-model="newProject_projectname" placeholder="">
        </label>
        <ion-toggle toggle-class="toggle-balanced" ng-model="newProject_toggle_duo.checked" ng-change="newProject_toggle_player2(newProject_toggle_duo.checked)" ng-checked="false" id="newProject-toggle2" class="Enable-player2_input">Enable duo</ion-toggle>

        <label class="item item-input Player-2_input animate-show-hide" id="newProject_player2" ng-show="newProject_toggle_duo.checked" name="Project-player2">
          <span class="input-label">Player 2</span>
          <input ng-model="newProject_player2" ng-bind="newProject_player2_val" ng-change="findUser(newProject_player2)" type="text" placeholder="">

            <i style="min-width:45px; color:red;" id="newProject_player2_checkmark" ng-if="player2_nomatch" class="icon ion-checkmark icon-accessory"></i>
            <i style="min-width:45px; color:#33cd5f;" id="newProject_player2_checkmark" ng-if="player2_match" class="icon ion-checkmark icon-accessory"></i>

        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="newProject-button5" class="button button-balanced button-block" ng-click="init_create_project(newProject_projectname,newProject_player2)">Create</button>
    </form>
  </ion-content>
</ion-view>
