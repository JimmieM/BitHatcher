<ion-view title="Recover Password">
  <ion-nav-bar class="bar-balanced gradient" align-title="center">
    <ion-nav-back-button class="button-icon ion-ios-arrow-left">
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content ng-controller="recoverController" ng-init="load_init()" padding="true" class="has-header">
    <form  id="login-form4" class="list">
      <img style="width: 100%;padding: 5% 35% 5% 35%;" src="img/logo.png" class="fullsize-image" alt="">
      <ion-list id="login-list6">
        <label class="item item-input email" id="login-input3">
          <span class="input-label">Email</span>
          <input type="text" id="email_recover" name="email" placeholder="" ng-model="email"/>
        </label>
        <label class="item item-input email" id="login-input3">
          <span class="input-label">New password</span>
          <input type="text" id="email_recover" name="email" placeholder="" ng-model="password"/>
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button ng-disabled="email.length < 5 || password.length < 5" ng-click="recover(email)" id="login-button" class="button button-block gradient">Verify</button>
    </form>
  </ion-content>
</ion-view>
